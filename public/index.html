<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Garage</title>
  <link href="https://fonts.googleapis.com/css?family=Neuton|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>My Garage</h1>
  <h2>My Car</h2>

  <div class="container">
    <section>
      <h3>Add a Fill Up</h3>
      <form action="/api/fillups" method="post" id="new-fillup">
        <label for="mileage">Mileage:</label>
        <input type="text" name="mileage" id="mileage"><br>

        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="brand"><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location"><br>

        <label for="gallons">Gallons:</label>
        <input type="text" name="gallons" id="gallons"><br>

        <label for="price">Total Price:</label>
        <input type="text" name="price" id="price"><br>

        <button type="submit" name="submit">Submit</button>
      </form>
    </section>

    <section>
      <h3>Fill Ups</h3>
      <table id="fillups">
        <thead>
          <tr>
            <th>MPG</th>
            <th>Mileage</th>
            <th>Cost</th>
            <th>Gallons</th>
            <th>$/gal</th>
            <th>Brand</th>
            <th>Location</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
