<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Garage</title>
  <link href="https://fonts.googleapis.com/css?family=Neuton|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://use.fontawesome.com/36f473f739.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="logo"><a href="/"><i class="fa fa-car" aria-hidden="true"></i> MyGarage.online</a></h1>
      <nav>
        <ul id="main-nav">
          <li class="js-logged-in"><a href="/">Home</a></li>
          <li id="my-cars" class="js-logged-in">
            <a href="#">My Cars</a>
            <ul></ul>
          </li>
          <li>
            <a href="#" id="login-button">Login</a> 
            or <a href="#" id="signup-button">Sign up</a>
          </li>
          <li class="js-logged-in"><a href="#" id="logout">Logout</a></li>
        </ul>

        <div class="js-add-fillup"></div>

        <form action="#" method="POST" id="login">
          <h3>Login</h3>
          <label for="username">
            <span>Username:</span>
            <input type="text" name="username">
          </label>
          <label for="password">
            <span>Password:</span>
            <input type="password" name="password">
          </label>
          <button type="submit">Login</button>
          <button type="reset" class="cancel-button"><i class="fa fa-times-circle"></i></button>
          <span class="error submit-error js-submit-error" aria-live="polite"></span>
        </form>
  
        <form action="#" method="POST" id="signup">
          <h3>Sign Up</h3>
          <label for="firstName">
            <span>First Name:</span>
            <input type="text" name="firstName">
          </label>
          <label for="lastName">
            <span>Last Name:</span>
            <input type="text" name="lastName">
          </label>
          <label for="username">
            <span>Username:</span>
            <input type="text" name="username">
          </label>
          <label for="password">
            <span>Password:</span>
            <input type="password" name="password">
          </label>
          <button type="submit">Sign Up</button>
          <button type="reset" class="cancel-button"><i class="fa fa-times-circle"></i></button>
          <span class="error js-submit-error" aria-live="polite"></span>
        </form>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <div id="flash"></div>
    <h2 id="page-title"></h2>
    <div class="js-content"></div>
  </div>

  <footer>
    <div class="container">
      <p id="copyright"></p>
      <p>
        Made by <a href="http://johnknotts.com">John Knotts</a>. 
        <span class="social">
          <a href="https://github.com/jhnnyk/garage"><i class="fa fa-github"></i></a>
          <a href="https://twitter.com/jhnnyk"><i class="fa fa-twitter"></i></a>
          <a href="https://www.instagram.com/jhnnyk/"><i class="fa fa-instagram"></i></a>
        </span>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
