<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Garage</title>
  <link href="https://fonts.googleapis.com/css?family=Neuton|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script defer src="/js/packs/solid.min.js"></script>
  <script defer src="/js/fontawesome.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>MyGarage.online</h1>
      <nav>
        <ul>
          <li><a href="#" id="login-button">Login</a></li>
          <li><a href="#" id="signup-button">Sign up</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
        <form action="#" method="POST" id="login">
          <h3>Login</h3>
          <label for="username">
            <span>Username:</span>
            <input type="text" name="username">
          </label><br>
          <label for="password">
            <span>Password:</span>
            <input type="password" name="password">
          </label><br>
          <button type="submit">Login</button>
        </form>
  
        <form action="#" method="POST" id="signup">
          <h3>Sign Up</h3>
          <label for="firstName">
            <span>First Name:</span>
            <input type="text" name="firstName">
          </label><br>
          <label for="lastName">
            <span>Last Name:</span>
            <input type="text" name="lastName">
          </label><br>
          <label for="username">
            <span>Username:</span>
            <input type="text" name="username">
          </label><br>
          <label for="password">
            <span>Password:</span>
            <input type="password" name="password">
          </label><br>
          <button type="submit">Sign Up</button>
        </form>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <h2 id="page-title">My Car</h2>
    <div class="js-menu"></div>
    <div class="js-add-fillup"></div>
    <div class="js-fillups"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
